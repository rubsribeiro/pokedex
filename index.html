<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./favicon/icon-poke.png">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="./js/script.js"></script>

    <title>Pokédex</title>
</head>
<body>
    <div class="title">
        <img src="./imagens/catch.png" alt="">
    </div>
    <main>
        <img class="pokemon__image" src="" alt="Pokemon">
        <img class="pokedex" src="./imagens/pokedex.png" alt="Pokédex">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input__search"
            placeholder="Name or Number"
            required/>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt; </button>
            <button class="button btn-next">Next &gt; </button>
        </div>
    </main>

    <footer>

        <a href="https://github.com/rubsribeiro" target="_blank">
            <i class="ph ph-github-logo"></i>
        </a>

        <a href="https://www.linkedin.com/in/rubianribeiro03/" target="_blank">
            <i class="ph ph-linkedin-logo"></i>
        </a>

        <a href="https://www.instagram.com/rubs_rb/" target="_blank">
            <i class="ph ph-instagram-logo"></i>
        </a>
    
    </footer>
</body>
</html>
